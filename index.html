<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .input-box {
            margin: 15px 0;
            text-align: left;
        }

        .input-box label {
            font-size: 14px;
        }

        .input-box input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        .btn:hover {
            background: #2e59d9;
        }

        .footer {
            margin-top: 15px;
            font-size: 13px;
        }

        .footer a {
            text-decoration: none;
            color: #4e73df;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>

        <button class="btn">Login</button>

        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>
</html>
